<div class="form__section">
  <img src="@img/form__bg.png" alt="" class="form__bg">
  <div class="form__container">

    <div class="form__block">
      <div class="wpcf7">
        <form action="" class="">
          <h2 class="form__title">Остались вопросы?</h2>

          <p>
            <span class="wpcf7-form-control-wrap">
              <input type="text" placeholder="Как вас зовут?" class="form__control form__item">
            </span>
            <span class="wpcf7-form-control-wrap">
              <input type="email" placeholder="E-mail / Viber / WhatsApp" class="form__control form__item">
            </span>
            <span class="wpcf7-form-control-wrap">
              <input type="submit" value="Отправить заявку" class="form__btn form__item">
            </span>
          </p>
          <div class="wpcf7-response-output" aria-hidden="true">Thank you for your message. It has been successfully

          </div>
        </form>
      </div>

    </div>
  </div>
</div>
